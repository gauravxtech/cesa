<script>
// Add click event listener as backup
document.addEventListener('DOMContentLoaded', function() {
    const eventImage = document.querySelector('.event-image');
    if (eventImage) {
        eventImage.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (typeof redirectToRegistration === 'function') {
                redirectToRegistration();
            }
        });
    }
    
    // Also add click to the image itself
    const eventImg = document.querySelector('.event-image img');
    if (eventImg) {
        eventImg.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (typeof redirectToRegistration === 'function') {
                redirectToRegistration();
            }
        });
    }
});
